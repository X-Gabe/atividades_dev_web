<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Administração - Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" height="40" />
        <span>Meu Setup - Admin</span>
      </div>
      <nav>
        <a href="admin-produtos.html">Produtos</a>
        <a href="admin-usuarios.html">Usuários</a>
        <a href="index.html">Voltar ao Site</a>
      </nav>
    </header>

    <main class="admin-container">
      <h1>Gerenciamento de Produtos</h1>

      <section class="admin-form-section">
        <h2>Adicionar/Editar Produto</h2>
        <form class="admin-form">
          <input type="hidden" id="produto-id" />

          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />

          <label for="preco">Preço:</label>
          <input type="number" id="preco" step="0.01" required />

          <label for="descricao">Descrição:</label>
          <textarea id="descricao" rows="4" required></textarea>

          <label for="imagem">URL da Imagem:</label>
          <input type="text" id="imagem" required />

          <button type="submit">Salvar</button>
        </form>
      </section>

      <section class="admin-list-section">
        <h2>Produtos Cadastrados</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Teclado Mecânico RGB</td>
              <td>R$ 150,00</td>
              <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-excluir">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Fone de Ouvido Stereo</td>
              <td>R$ 80,00</td>
              <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-excluir">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>
        Desenvolvido por Kelpe Gabriel &middot;
        <a href="sobre.html">Sobre o autor</a>
      </p>
    </footer>
  </body>
</html>
