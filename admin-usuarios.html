<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Administração - Usuários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" height="40" />
        <span>Meu Setup - Admin</span>
      </div>
      <nav>
        <a href="admin-produtos.html">Produtos</a>
        <a href="admin-usuarios.html">Usuários</a>
        <a href="index.html">Voltar ao Site</a>
      </nav>
    </header>

    <main class="admin-container">
      <h1>Gerenciamento de Usuários</h1>

      <section class="admin-form-section">
        <h2>Adicionar/Editar Usuário</h2>
        <form class="admin-form">
          <input type="hidden" id="usuario-id" />

          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" required />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" required />

          <label for="tipo">Tipo:</label>
          <select id="tipo" required>
            <option value="admin">Administrador</option>
            <option value="editor">Editor</option>
          </select>

          <button type="submit">Salvar</button>
        </form>
      </section>

      <section class="admin-list-section">
        <h2>Usuários Cadastrados</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Admin</td>
              <td>admin@meusetup.com</td>
              <td>Administrador</td>
              <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-excluir">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>
        Desenvolvido por Kelpe Gabriel &middot;
        <a href="sobre.html">Sobre o autor</a>
      </p>
    </footer>
  </body>
</html>
